apply plugin : 'eclipse'
apply plugin : 'idea'
apply plugin : 'jenkins'

buildscript {
    repositories {
        mavenCentral()
        mavenRepo(url: 'http://repository.codehaus.org')
        mavenRepo(url: 'http://dl.bintray.com/ysb33r/grysb33r')
      }
      dependencies {
        classpath 'org.ysb33r.gradle:bintray:0.0.9'
        classpath 'com.terrafolio:gradle-jenkins-plugin:0.3.1'
      }
}

subprojects {

    apply plugin : 'bintray-publish'
    apply plugin : 'groovy'
    
    // Currently CodeNarc fails when used with JDK8.
    if (!org.gradle.internal.SystemProperties.javaVersion.startsWith('1.8.')) {
        apply plugin : 'codenarc'
    }
    
    repositories {
        mavenRepo(url: 'http://repository.codehaus.org')
        mavenCentral()
        mavenRepo( url:'https://oss.jfrog.org/artifactory/repo' )
    }
    
    version = '0.3'

    ext {
        bintrayRepo = 'grysb33r'
        bintrayUser = 'ysb33r'
    }
    
    dependencies {
        compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.5+'        
        compile 'org.apache.commons:commons-vfs2:2.0'
        testCompile 'org.ratpack-framework:ratpack-groovy:0.9.0-SNAPSHOT'
        testCompile 'org.apache.ftpserver:ftpserver-core:1.0.6'
        testCompile 'commons-io:commons-io:2.4'
        testCompile 'commons-net:commons-net:3.+'
        testRuntime 'commons-httpclient:commons-httpclient:3.1'
        testRuntime 'org.slf4j:slf4j-simple:1.7.5'
    
    }
    
    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }
    
    artifacts {
        archives sourcesJar
    }
    
}

