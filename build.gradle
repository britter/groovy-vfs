apply plugin : 'eclipse'
apply plugin : 'idea'

buildscript {
    repositories {
        mavenCentral()
        mavenRepo(url: 'http://repository.codehaus.org')
        mavenRepo(url: 'http://dl.bintray.com/ysb33r/grysb33r')
      }
      dependencies {
        classpath 'org.ysb33r.gradle:bintray:0.0.9'
      }
}

allprojects {

    apply plugin : 'bintray-publish'
    apply plugin : 'groovy'
    
    repositories {
        mavenRepo(url: 'http://repository.codehaus.org')
        mavenCentral()
    }
    
    version = '0.3'

    ext {
        bintrayRepo = 'grysb33r'
        bintrayUser = 'ysb33r'
    }
    
    dependencies {
        compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.5+'        
        compile 'org.apache.commons:commons-vfs2:2.0'
        testCompile 'commons-net:commons-net:3.+'
        testCompile 'commons-httpclient:commons-httpclient:3.1'
    }
    
    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }
    
    artifacts {
        archives sourcesJar
    }
    
}


task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}
